<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Detection Result</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Custom CSS -->
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" />
</head>
<body>
  <div class="container py-5">

    <h1 class="text-center mb-4 fw-bold ">Detection Result</h1>

    <div class="text-center mb-4">
      <img src="{{ url_for('static', filename='uploads/' + user_image) }}" alt="Detection Result" class="img-result img-fluid rounded shadow" />
    </div>

    <h3>Detected Objects</h3>
    {% if detected_objects %}
      <div class="mb-4">
        {% for obj in detected_objects %}
          <span class="badge bg-success me-2 mb-2">{{ obj }}</span>
        {% endfor %}
      </div>
    {% else %}
      <p class="text-muted">No objects detected.</p>
    {% endif %}

    <div class="text-center">
      <a href="/" class="btn btn-outline-primary">Try Another Image</a>
    </div>

    <footer class="mt-5 text-center text-muted">
      &copy; 2025 Autonomous Vehicle Object Detection
    </footer>

  </div>
</body>
</html>
