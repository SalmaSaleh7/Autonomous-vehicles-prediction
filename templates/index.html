<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YOLOv8 Object Detection</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Custom CSS -->
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" />
</head>
<body>
  <div class="container py-5">

    <h1 class="text-center mb-5 fw-bold">YOLOv8 Real-Time Object Detection</h1>

    <form method="POST" action="/predict" enctype="multipart/form-data" class="mb-4 mx-auto" style="max-width: 500px;">
      <div class="input-group">
        <input type="file" name="file" class="form-control" aria-label="Upload image or video" accept="image/*,video/*" required />
        <button type="submit" class="btn btn-primary fw-semibold">Upload & Detect</button>
      </div>
    </form>

    <footer class="mt-5 text-center text-muted">
      &copy; 2025 Autonomous Vehicle Object Detection
    </footer>
  </div>
</body>
</html>
